<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 哈基米工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-items {
            display: flex;
            margin-right: 20px;
        }

        .menu-item {
            margin-right: 30px;
            font-size: 1.1rem;
            position: relative;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 5px 0;
        }

        .menu-item a:hover {
            color: #a78bfa;
        }

        .menu-item a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #a78bfa;
            transition: width 0.3s;
        }

        .menu-item a:hover::after {
            width: 100%;
        }

        .hamburger-menu {
            position: relative;
            margin-right: 20px;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .hamburger-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .show {
            display: block;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 80px;
            margin-bottom: 100px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-toggle {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 5px;
        }

        .toggle-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #a78bfa, #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        .user-info {
            text-align: center;
            display: none;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.2);
            color: white;
            border: 1px solid rgba(231, 76, 60, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        .bottom-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            z-index: 100;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #a78bfa;
        }

        .copyright {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .language-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-btn.active {
            background: rgba(167, 139, 250, 0.5);
            border-color: #a78bfa;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            .menu-items {
                display: none;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .language-switcher {
                order: -1;
            }
        }

        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .decoration:nth-child(1) {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }

        .decoration:nth-child(2) {
            bottom: -150px;
            right: -100px;
            width: 400px;
            height: 400px;
        }

        .decoration:nth-child(3) {
            top: 40%;
            left: 10%;
            width: 150px;
            height: 150px;
        }

        .decoration:nth-child(4) {
            bottom: 30%;
            right: 15%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="top-menu">
        <div class="menu-items">
            <div class="menu-item"><a href="index.html">首页</a></div>
            <div class="menu-item"><a href="project.html">项目</a></div>
            <div class="menu-item"><a href="about.html">关于</a></div>
        </div>

        <div class="hamburger-menu">
            <button class="hamburger-btn">☰</button>
            <div class="dropdown-content">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="project.html"><i class="fas fa-project-diagram"></i> 项目</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
                <hr>
                <a href="https://b23.tv/ENTb3u8" target="_blank"><i class="fab fa-bilibili"></i> B站</a>
                <a href="https://weibo.com" target="_blank"><i class="fab fa-weibo"></i> 微博</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">欢迎回来</h2>
            
            <div class="message success" id="successMessage"></div>
            <div class="message error" id="errorMessage"></div>
            
            <div class="user-info" id="userInfo">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="welcomeText">欢迎, 用户!</h3>
                <p id="userEmail"></p>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
                <br>
                <a href="../index.html>返回主页</a>
            </div>
            
            <div id="authForms">
                <div class="form-toggle">
                    <div class="toggle-btn active" id="loginToggle">登录</div>
                    <div class="toggle-btn" id="registerToggle">注册</div>
                </div>
                
                <form class="form active" id="loginForm">
                    <div class="form-group">
                        <label for="loginInput">邮箱或用户名</label>
                        <input type="text" id="loginInput" placeholder="请输入邮箱或用户名" required>
                        <div class="error-message" id="loginError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <input type="password" id="loginPassword" placeholder="请输入密码" required>

                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                    <div class="form-footer">
                        <a href="#" id="forgotPassword">忘记密码?</a>

                <form class="form" id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">邮箱</label>
                        <input type="email" id="registerEmail" placeholder="请输入邮箱" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerUsername">用户名</label>
                        <input type="text" id="registerUsername" placeholder="请输入用户名" required>
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <input type="password" id="registerPassword" placeholder="请输入密码(至少6位)" required>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="submit-btn">注册</button>
                </form>
            </div>
        </div>
    </div>

    <div class="bottom-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://b23.tv/ENTb3u8" class="social-link" target="_blank">
                    <i class="fab fa-bilibili"></i>
                </a>
                <a href="https://weibo.com" class="social-link" target="_blank">
                    <i class="fab fa-weibo"></i>

                <a href="https://github.com/justnekoah" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>

            <div class="copyright">© 2025 哈基米工作室 Hakimi Studio</div>

            <div class="language-switcher">
                <button class="language-btn active" data-lang="zh-CN">简体中文</button>
                <button class="language-btn" data-lang="zh-TW">繁體中文</button>
                <button class="language-btn" data-lang="en">English</button>
                <button class="language-btn" data-lang="ja">日本語</button>
            </div>
        </div>
    </div>

    <script>
        // 页面元素
        const loginToggle = document.getElementById('loginToggle');
        const registerToggle = document.getElementById('registerToggle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authForms = document.getElementById('authForms');
        const userInfo = document.getElementById('userInfo');
        const welcomeText = document.getElementById('welcomeText');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        // API基础URL
        const API_BASE = 'https://api.mesonekoah.website/slapi';
        
        // 检查用户登录状态
        function checkLoginStatus() {
            const userData = getCookie('userData');
            if (userData) {
                const user = JSON.parse(userData);
                showUserInfo(user);
            }
        }
        
        // 显示用户信息
        function showUserInfo(user) {
            authForms.style.display = 'none';
            userInfo.style.display = 'block';
            welcomeText.textContent = `欢迎, ${user.username}!`;
            userEmail.textContent = user.email;
        }
        
        // 显示登录/注册表单
        function showAuthForms() {
            userInfo.style.display = 'none';
            authForms.style.display = 'block';
        }
        
        // 显示消息
        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Cookie操作函数
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }
        
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }
        
        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
        }
        
        // 表单切换
        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
        
        registerToggle.addEventListener('click', () => {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
        
        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const login = document.getElementById('loginInput').value;
            const password = document.getElementById('loginPassword').value;
            
            // 简单验证
            if (!login || !password) {
                showMessage(errorMessage, '请填写所有字段');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 登录成功，保存用户信息到cookie
                    setCookie('userData', JSON.stringify(data.user), 7);
                    showUserInfo(data.user);
                    showMessage(successMessage, '登录成功！');
                } else {
                    showMessage(errorMessage, data.error || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage(errorMessage, '网络错误，请稍后重试');
            }
        });
        
        // 注册表单提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 简单验证
            if (!email || !username || !password || !confirmPassword) {
                showMessage(errorMessage, '请填写所有字段');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, '两次输入的密码不一致');
                return;
            }
            
            if (password.length < 6) {
                showMessage(errorMessage, '密码长度至少6位');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(successMessage, data.message);
                    // 注册成功后切换到登录表单
                    loginToggle.click();
                    // 清空表单
                    registerForm.reset();
                } else {
                    showMessage(errorMessage, data.error || '注册失败');
                }
            } catch (error) {
                console.error('注册错误:', error);
                showMessage(errorMessage, '网络错误，请稍后重试');
            }
        });
        
        // 退出登录
        logoutBtn.addEventListener('click', () => {
            deleteCookie('userData');
            showAuthForms();
            showMessage(successMessage, '已成功退出登录');
        });
        
        // 汉堡菜单功能
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });
        
        // 点击页面其他区域关闭菜单
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.hamburger-btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        });
        
        // 语言切换功能
        const languageButtons = document.querySelectorAll('.language-btn');
        
        languageButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                
                languageButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                this.classList.add('active');
                
                // 这里可以添加语言切换逻辑
                console.log('切换到语言:', selectedLang);
            });
        });
        
        // 初始化检查登录状态
        checkLoginStatus();
    </script>
</body>
