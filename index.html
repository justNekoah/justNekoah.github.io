<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈基米工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: flex-end; /* 改为右对齐 */
            align-items: center;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-items {
            display: flex;
            margin-right: 20px; /* 改为右边距 */
        }

        .menu-item {
            margin-right: 30px;
            font-size: 1.1rem;
            position: relative;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 5px 0;
        }

        .menu-item a:hover {
            color: #a78bfa;
        }

        .menu-item a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #a78bfa;
            transition: width 0.3s;
        }

        .menu-item a:hover::after {
            width: 100%;
        }

        .hamburger-menu {
            position: relative;
            margin-right: 20px;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .hamburger-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .show {
            display: block;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            z-index: 2;
            margin-top: 80px;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .date-info {
            font-size: 1.2rem;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .bottom-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            z-index: 100;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #a78bfa;
        }

        .copyright {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .language-switcher {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-btn.active {
            background: rgba(167, 139, 250, 0.5);
            border-color: #a78bfa;
        }

        /* 广告轮播区域样式 */
        .ad-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .ad-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .ad-slide {
            min-width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
        }

        .ad-slide a {
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            display: block;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .ad-slide a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ad-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .ad-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .ad-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .ad-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .ad-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .ad-indicator.active {
            background: white;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .menu-items {
                display: none;
            }

            .footer-content {
                flex-direction: column;
                gap: 15px;
            }

            .language-switcher {
                order: -1;
            }

            .ad-slide a {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .decoration:nth-child(1) {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }

        .decoration:nth-child(2) {
            bottom: -150px;
            right: -100px;
            width: 400px;
            height: 400px;
        }

        .decoration:nth-child(3) {
            top: 40%;
            left: 10%;
            width: 150px;
            height: 150px;
        }

        .decoration:nth-child(4) {
            bottom: 30%;
            right: 15%;
            width: 100px;
            height: 100px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .intro {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            line-height: 1.6;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .feature-icon {
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .feature-icon:hover {
            color: #a78bfa;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <script>
        // 汉堡菜单功能
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });

        // 点击页面其他区域关闭菜单
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.hamburger-btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        });

        // 添加一些交互效果
        document.querySelectorAll('.menu-item a').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });

        // 语言切换功能
        const languageButtons = document.querySelectorAll('.language-btn');

        languageButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');

                languageButtons.forEach(btn => {
                    btn.classList.remove('active');
                });

                this.classList.add('active');

                switchLanguage(selectedLang);
            });
        });

        function switchLanguage(lang) {
            const translations = {
                'zh-CN': {
                    title: '哈基米工作室',
                    subtitle: 'Hakimi Studio',
                    date: '创立于 2025年10月25日',
                    intro: '致力于创造卓越的数字体验，专注于开发',
                    copyright: '© 2025 哈基米工作室 Hakimi Studio',
                    menu: ['首页', '项目', '关于'],
                    ads: [
                        '价格低，配置好 浪浪云官网',
                        '广告位招租',
                        '广告位招租'
                    ],
                    prevBtn: '上一个',
                    nextBtn: '下一个'
                },
                'zh-TW': {
                    title: '哈基米工作室',
                    subtitle: 'Hakimi Studio',
                    date: '創立於 2025年10月25日',
                    intro: '致力於創造卓越的數字體驗，專注於開發',
                    copyright: '© 2025 哈基米工作室 Hakimi Studio',
                    menu: ['首頁', '項目', '關於'],
                    ads: [
                        '價格低，配置好 浪浪雲官網',
                        '廣告位招租',
                        '廣告位招租'
                    ],
                    prevBtn: '上一個',
                    nextBtn: '下一個'
                },
                'en': {
                    title: 'Hakimi Studio',
                    subtitle: 'Hakimi Studio',
                    date: 'Founded on October 25, 2025',
                    intro: 'Dedicated to creating exceptional digital experiences, focused on development',
                    copyright: '© 2025 Hakimi Studio',
                    menu: ['Home', 'Projects', 'About'],
                    ads: [
                        'Low Price, Good Configuration - Langlang Cloud',
                        'Ad Space Available',
                        'Ad Space Available'
                    ],
                    prevBtn: 'Previous',
                    nextBtn: 'Next'
                },
                'ja': {
                    title: 'ハキミスタジオ',
                    subtitle: 'Hakimi Studio',
                    date: '2025年10月25日設立',
                    intro: '卓越したデジタル体験の創造に専念し、開発に焦点を当てています',
                    copyright: '© 2025 ハキミスタジオ',
                    menu: ['ホーム', 'プロジェクト', '概要'],
                    ads: [
                        '低価格、高設定 - ラングラングクラウド',
                        '広告スペース募集中',
                        '広告スペース募集中'
                    ],
                    prevBtn: '前へ',
                    nextBtn: '次へ'
                }
            };

            const t = translations[lang];

            document.querySelector('.title').textContent = t.title;
            document.querySelector('.subtitle').textContent = t.subtitle;
            document.querySelector('.date-info').innerHTML = `<i class="far fa-calendar-alt"></i> ${t.date}`;
            document.querySelector('.intro p').textContent = t.intro;
            document.querySelector('.copyright').textContent = t.copyright;

            // 更新广告文字
            const adLinks = document.querySelectorAll('.ad-slide a');
            adLinks.forEach((link, index) => {
                link.textContent = t.ads[index];
            });

            // 更新广告按钮文字
            document.querySelector('.prev-btn').innerHTML = `<i class="fas fa-chevron-left"></i> ${t.prevBtn}`;
            document.querySelector('.next-btn').innerHTML = `${t.nextBtn} <i class="fas fa-chevron-right"></i>`;

            // 更新菜单项
            const menuItems = document.querySelectorAll('.menu-item a');
            menuItems.forEach((item, index) => {
                item.textContent = t.menu[index];
            });

            const dropdownItems = document.querySelectorAll('.dropdown-content a');
            dropdownItems.forEach((item, index) => {
                if (index < 3) {
                    item.textContent = ` ${t.menu[index]}`;
                }
            });
        }

        // 广告轮播功能
        let currentAdIndex = 0;
        const adSlides = document.querySelectorAll('.ad-slide');
        const totalAds = adSlides.length;
        let autoSlideInterval;

        function updateAdSlider() {
            const slider = document.querySelector('.ad-slider');
            slider.style.transform = `translateX(-${currentAdIndex * 100}%)`;

            // 更新指示器
            document.querySelectorAll('.ad-indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentAdIndex);
            });
        }

        function nextAd() {
            currentAdIndex = (currentAdIndex + 1) % totalAds;
            updateAdSlider();
        }

        function prevAd() {
            currentAdIndex = (currentAdIndex - 1 + totalAds) % totalAds;
            updateAdSlider();
        }

        function goToAd(index) {
            currentAdIndex = index;
            updateAdSlider();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextAd, 5000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // 事件监听
        document.querySelector('.next-btn').addEventListener('click', function() {
            nextAd();
            stopAutoSlide(); // 手动切换后停止自动轮播
        });

        document.querySelector('.prev-btn').addEventListener('click', function() {
            prevAd();
            stopAutoSlide(); // 手动切换后停止自动轮播
        });

        document.querySelectorAll('.ad-indicator').forEach(indicator => {
            indicator.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                goToAd(index);
                stopAutoSlide(); // 手动切换后停止自动轮播
            });
        });

        // 鼠标悬停时暂停自动轮播
        document.querySelector('.ad-container').addEventListener('mouseenter', stopAutoSlide);
        document.querySelector('.ad-container').addEventListener('mouseleave', startAutoSlide);

        // 初始化广告轮播
        startAutoSlide();
    </script>
</body>
