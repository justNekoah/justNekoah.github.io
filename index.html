<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333; /* 默认文字颜色改为深色 */
            padding: 20px;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* 容器内文字居中 */
        }
        
        header {
            padding: 30px 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center; /* 头部文字居中 */
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #333; /* 标题文字黑色 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #333; /* 副标题文字黑色 */
        }
        
        .profile-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        .profile-name {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .profile-bio {
            font-size: 1.5rem;
            color: #444;
            margin-bottom: 10px;
        }
        
        .content-box {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #333; /* 内容框文字黑色 */
            text-align: center; /* 内容框文字居中 */
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            color: #333; /* 特性框文字黑色 */
            text-align: center; /* 特性框文字居中 */
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature h3 {
            margin-bottom: 15px;
            font-size: 1.8rem;
            color: #333; /* 特性标题文字黑色 */
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #333; /* 页脚文字黑色 */
            text-align: center; /* 页脚文字居中 */
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
            
            .profile-bio {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人主页</h1>
            <p class="subtitle">欢迎来到我的个人空间</p>
        </header>
        
        <div class="profile-content">
            <img src="images/index/my.png" alt="个人头像" class="profile-img">
            <h2 class="profile-name">justNekoah</h2>
            <p class="profile-bio">B站：就是Neko啊</p>
        </div>
        <br>
        <br>
        <a href="http://NEZD.mesonekoah.website">无差零度工作室</a>
        <footer>
            <p>© 2025 justNekoah 个人主页 | 所有权利保留</p>
        </footer>
    </div>
</body>
</html>
