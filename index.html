<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈基米工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            z-index: 2;
        }
        
        .title {
            font-size: 4rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            background: linear-gradient(to right, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .date-info {
            font-size: 1.2rem;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .menu-items {
            display: flex;
            margin-left: 20px;
        }
        
        .menu-item {
            margin-right: 30px;
            font-size: 1.1rem;
            position: relative;
        }
        
        .menu-item a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 5px 0;
        }
        
        .menu-item a:hover {
            color: #a78bfa;
        }
        
        .menu-item a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #a78bfa;
            transition: width 0.3s;
        }
        
        .menu-item a:hover::after {
            width: 100%;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            color: #a78bfa;
        }
        
        .hamburger-menu {
            position: relative;
            margin-right: 20px;
        }
        
        .hamburger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .hamburger-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        
        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .show {
            display: block;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .menu-items {
                display: none;
            }
            
            .social-links {
                margin-right: 10px;
            }
        }
        
        @media (min-width: 769px) {
            .hamburger-menu {
                display: none;
            }
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }
        
        .decoration:nth-child(1) {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
        
        .decoration:nth-child(2) {
            bottom: -150px;
            right: -100px;
            width: 400px;
            height: 400px;
        }
        
        .decoration:nth-child(3) {
            top: 40%;
            left: 10%;
            width: 150px;
            height: 150px;
        }
        
        .decoration:nth-child(4) {
            bottom: 30%;
            right: 15%;
            width: 100px;
            height: 100px;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* 工作室简介 */
        .intro {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="container">
        <h1 class="title floating">哈基米工作室</h1>
        <h2 class="subtitle">Hakimi Studio</h2>
        
        <div class="date-info">
            <i class="far fa-calendar-alt"></i> 创立于 2025年10月25日
        </div>
        
        <div class="intro">
            <p>致力于创造卓越的数字体验，专注于开发</p>
     
        </div>
    </div>
    
    <div class="bottom-menu">
        <div class="menu-items">
            <div class="menu-item"><a href="index.html">首页</a></div>
            <div class="menu-item"><a href="project.html">项目</a></div>
            <div class="menu-item"><a href="about.html">关于</a></div>
        </div>
        
        <div class="social-links">
            <a href="https://bilibili.com" class="social-link" target="_blank">
                <i class="fab fa-bilibili"></i>
            </a>
            <a href="https://weibo.com" class="social-link" target="_blank">
                <i class="fab fa-weibo"></i>
            </a>
            <a href="https://github.com" class="social-link" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com" class="social-link" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        
        <div class="hamburger-menu">
            <button class="hamburger-btn">☰</button>
            <div class="dropdown-content">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="project.html"><i class="fas fa-project-diagram"></i> 项目</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
                <hr>
                <a href="https://bilibili.com" target="_blank"><i class="fab fa-bilibili"></i> B站</a>
                <a href="https://weibo.com" target="_blank"><i class="fab fa-weibo"></i> 微博</a>
                <p>© 2025 基米工作室</p>
            </div>
        </div>
    </div>
    
    <script>
        // 汉堡菜单功能
        document.querySelector('.hamburger-btn').addEventListener('click', function() {
            document.querySelector('.dropdown-content').classList.toggle('show');
        });
        
        // 点击页面其他区域关闭菜单
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.hamburger-btn')) {
                const dropdowns = document.querySelectorAll('.dropdown-content');
                dropdowns.forEach(function(dropdown) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                });
            }
        });
        
        // 添加一些交互效果
        document.querySelectorAll('.menu-item a').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });
    </script>
</body>
</html>
