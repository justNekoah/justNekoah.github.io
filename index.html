    <script>
        // API基础URL
        const API_BASE = 'https://api.mesonekoah.website/slapi';

        // 页面元素
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userAvatarContainer = document.getElementById('userAvatarContainer');
        const userAvatar = document.getElementById('userAvatar');
        const userDropdown = document.getElementById('userDropdown');
        const loginMenuBtn = document.getElementById('loginMenuBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const deleteAccountModal = document.getElementById('deleteAccountModal');
        const changePasswordModal = document.getElementById('changePasswordModal');

        // Cookie操作函数
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
        }

        // 检查登录状态并更新UI
        function checkLoginStatus() {
            const userData = getCookie('userData');
            if (userData) {
                const user = JSON.parse(userData);
                updateUIForLoggedInUser(user);
            } else {
                updateUIForLoggedOutUser();
            }
        }

        // 更新UI为登录状态
        function updateUIForLoggedInUser(user) {
            usernameDisplay.textContent = user.username;
            userAvatar.textContent = user.username.charAt(0).toUpperCase();
            userAvatarContainer.style.display = 'block';
            loginMenuBtn.innerHTML = '<i class="fas fa-user-check"></i> 已登录';
            loginMenuBtn.onclick = (e) => e.preventDefault();
        }

        // 更新UI为未登录状态
        function updateUIForLoggedOutUser() {
            usernameDisplay.textContent = '未登录';
            userAvatarContainer.style.display = 'none';
            loginMenuBtn.innerHTML = '<i class="fas fa-user"></i> 登录/注册';
            loginMenuBtn.href = 'user/sl.html';
            loginMenuBtn.onclick = null;
        }

        // 退出登录
        function logout() {
            deleteCookie('userData');
            checkLoginStatus();
            alert('已成功退出登录');
        }

        // 删除账号
        function deleteAccount() {
            const userData = getCookie('userData');
            if (!userData) return;

            const user = JSON.parse(userData);
            
            // 这里需要调用后端API删除账号
            fetch(`${API_BASE}/delete-account`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: user.id
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    deleteCookie('userData');
                    checkLoginStatus();
                    alert('账号已成功删除');
                } else {
                    alert('删除账号失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('删除账号错误:', error);
                alert('删除账号时发生错误');
            });
        }

        // 修改密码
        function changePassword(currentPassword, newPassword) {
            const userData = getCookie('userData');
            if (!userData) return;

            const user = JSON.parse(userData);
            
            // 这里需要调用后端API修改密码
            fetch(`${API_BASE}/change-password`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: user.id,
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('密码修改成功');
                    changePasswordModal.style.display = 'none';
                } else {
                    alert('密码修改失败: ' + data.error);
                }
            })
            .catch(error => {
                console.error('修改密码错误:', error);
                alert('修改密码时发生错误');
            });
        }

        // 事件监听
        userAvatar.addEventListener('click', function(e) {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
        });

        logoutBtn.addEventListener('click', function() {
            logout();
            userDropdown.classList.remove('show');
        });

        deleteAccountBtn.addEventListener('click', function() {
            userDropdown.classList.remove('show');
            deleteAccountModal.style.display = 'flex';
        });

        changePasswordBtn.addEventListener('click', function() {
            userDropdown.classList.remove('show');
            changePasswordModal.style.display = 'flex';
        });

        // 模态框事件
        document.getElementById('confirmDeleteBtn').addEventListener('click', deleteAccount);
        document.getElementById('cancelDeleteBtn').addEventListener('click', function() {
            deleteAccountModal.style.display = 'none';
        });

        document.getElementById('confirmChangePasswordBtn').addEventListener('click', function() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (!currentPassword || !newPassword || !confirmNewPassword) {
                alert('请填写所有字段');
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert('两次输入的新密码不一致');
                return;
            }

            if (newPassword.length < 6) {
                alert('新密码长度至少6位');
                return;
            }

            changePassword(currentPassword, newPassword);
        });

        document.getElementById('cancelChangePasswordBtn').addEventListener('click', function() {
            changePasswordModal.style.display = 'none';
        });

        // 点击页面其他区域关闭下拉菜单
        window.addEventListener('click', function() {
            userDropdown.classList.remove('show');
        });

        // 汉堡菜单功能
        document.querySelector('.hamburger-btn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('mainDropdown').classList.toggle('show');
        });

        checkLoginStatus();

        // 原有的广告轮播和其他功能保持不变
        // ... (保留原有的广告轮播代码)
    </script>
</body>
</html>
